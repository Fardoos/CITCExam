<!DOCTYPE html>
<html>

<head>
  <title>CITC project</title>
    <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/styleExam.css">

  <link rel="stylesheet" href="static/css/templatemo-style.css">
  <script src="static/js/jquery.js"></script>
  <script src="static/js/bootstrap.min.js"></script>
  <script src="static/js/typed.js"></script>
  <script src="static/js/custom.js"></script>

</head>

<body id="top">
  <!-- start header -->
  <header>
    <div class="container">
      <h3 style="text-align:center">
        <a data-scroll href="/addExame" style="float:left;background-color:lavenderblush;"class="btn btn-default wow fadeInUp" data-wow-offset="50" data-wow-delay="0.6s">Back</a>
        <!--<a data-scroll href="/logout" style="float:left;background-color:lavenderblush;"class="btn btn-default wow fadeInUp" data-wow-offset="50" data-wow-delay="0.6s">Log Out</a>-->
            Communication and Information Technology Center<br /> Mansoura Branch </h3>
    </div>
  </header>
  <!-- end header -->

  <!-- start home -->
  <section id="home">
    <div id="internalwrapper">


      <aside id="aside1">
        <div id="main">
        </div>
        <table id="table" cellspacing="20">
          {% for i, question in enumerate( data )%}
          <tr>
           {% for key in question.keys() %}
            <td>Q{{i+1}}:{{ (key)}}</td>
          </tr>
          <tr>
           {% for ans in question[key]%}
            <td>{{ans}}</td>
          </tr>
            {%end%}
           {%end%}

           {%end%}

        </table>
      </aside>
    </div>
     <div id="internalwrapper2">
    <aside id="aside2">

                <input type="button" id="finish"  value = "Finish Exam" class="button" />
       </aside>
        </div>


  </section>
  <footer id="mainfooter">
    <p>CopyRights &copy; reserved to CITC Mansoura </p>
  </footer>

</body>

</html>
